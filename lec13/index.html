<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Grid</title>
    <style>
        body {
            background-color: pink;
        }
        .user-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            list-style: none;
            padding: 0;
        }
        .user-item {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            background-color: #f9f9f9;
        }
        .icon {
            font-size: 30px;
            margin-right: 15px;
        }
        .details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Fetch Users</h1>
    <ul class="user-container"></ul>
    <script src="./index.js"></script>
</body>
</html>
